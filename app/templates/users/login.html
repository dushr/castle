{% extends "base.html" %}
{% block content %}
  {% from "forms/macros.html" import render_field %}
  <div class="row">
      <div class="col-lg-12">
          <form method="post" action="." class="bootstrap-admin-login-form">
              {{ form.csrf_token }}
              <h1>Login</h1>
              {{ render_field(form.email, class="input text form-control") }}
              {{ render_field(form.password, class="input text form-control") }}
              <button class="btn btn-lg btn-primary" type="submit">Submit</button>
              <a href="{{ url_for('users.register') }}">Register</a>
          </form>
      </div>
  </div>
{% endblock %}
