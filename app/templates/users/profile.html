{% extends "base.html" %}
{% block content %}
  Hi {{ user.name }}!

<div class="col-md-10">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Clients</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-muted bootstrap-admin-box-title">My Clients</div>
                </div>
                <div class="bootstrap-admin-panel-content">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>Secret</th>
                                <th>Redirect URL</th>
                                <th>Permissions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for client in user.clients %}
                            <tr>
                                <td>{{ client.id }}</td>
                                <td>{{ client.name }}</td>
                                <td>{{ client.secret }}</td>
                                <td>{{ client.redirect_url }}</td>
                                <td>All**</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    ** This is mock data
</div>
{% endblock %}
