{% macro render_field(field, label=False) %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        {% if field.errors %}
            {% for error in field.errors %}
                <label class="control-label" for="{{ field.id }}">{{ error|e }}</label>
            {% endfor %}
        {% endif %}
        {% if label %}
            {{ field.label }}
        {% endif %}
        {{ field(placeholder=field.label.text, **kwargs) }}
    </div>
{% endmacro %}
